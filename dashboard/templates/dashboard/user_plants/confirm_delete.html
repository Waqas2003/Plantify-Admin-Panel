{% extends 'dashboard/base.html' %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the user plant for <strong>{{ user_email }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'user-plant-list' %}">Cancel</a>
</form>
{% endblock %}
