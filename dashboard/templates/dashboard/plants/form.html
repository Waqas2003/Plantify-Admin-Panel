{% extends 'dashboard/base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">{{ title }}</h2>
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" value="{{ plant.name|default_if_none:'' }}">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Min Temp</label>
                <input type="number" step="0.1" name="min_temp" class="form-control" value="{{ plant.min_temp|default_if_none:'' }}">
            </div>
            <div class="col">
                <label class="form-label">Max Temp</label>
                <input type="number" step="0.1" name="max_temp" class="form-control" value="{{ plant.max_temp|default_if_none:'' }}">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Min Humidity</label>
                <input type="number" step="0.1" name="min_humid" class="form-control" value="{{ plant.min_humid|default_if_none:'' }}">
            </div>
            <div class="col">
                <label class="form-label">Max Humidity</label>
                <input type="number" step="0.1" name="max_humid" class="form-control" value="{{ plant.max_humid|default_if_none:'' }}">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Min Light</label>
                <input type="number" step="0.1" name="min_light" class="form-control" value="{{ plant.min_light|default_if_none:'' }}">
            </div>
            <div class="col">
                <label class="form-label">Max Light</label>
                <input type="number" step="0.1" name="max_light" class="form-control" value="{{ plant.max_light|default_if_none:'' }}">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Min Soil</label>
                <input type="number" step="0.1" name="min_soil" class="form-control" value="{{ plant.min_soil|default_if_none:'' }}">
            </div>
            <div class="col">
                <label class="form-label">Max Soil</label>
                <input type="number" step="0.1" name="max_soil" class="form-control" value="{{ plant.max_soil|default_if_none:'' }}">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Normal Air</label>
                <input type="text" name="norm_air" class="form-control" value="{{ plant.norm_air|default_if_none:'' }}">
            </div>
            <div class="col">
                <label class="form-label">Smoke Air</label>
                <input type="text" name="smoke_air" class="form-control" value="{{ plant.smoke_air|default_if_none:'' }}">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Details</label>
            <textarea name="details" class="form-control" rows="4">{{ plant.details|default_if_none:'' }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
