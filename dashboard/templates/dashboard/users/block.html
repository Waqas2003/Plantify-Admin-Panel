{% extends 'dashboard/base.html' %}

{% block title %}Block User{% endblock %}

{% block content %}
<h2>Block User</h2>

<p>Are you sure you want to block the user {{ user.name }}?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-secondary">Block User</button>
</form>

<a href="{% url 'user-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
